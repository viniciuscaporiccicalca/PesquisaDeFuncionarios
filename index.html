<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Painel de Gestão de Funcionários</h1>

        <div class="form-container">
            <h2>Cadastrar Novo Funcionário</h2>
            <form id="cadastro-form">
                <div class="form-grid">
                    <input type="text" id="nome" placeholder="Nome do Funcionário" required>
                    <input type="text" id="setor" placeholder="Setor" required>
                    <input type="text" id="und" placeholder="Unidade (ex: PV, CM, TO)" required>
                    <label for="data-nasc">Data de Nascimento:</label>
                    <input type="date" id="data-nasc" required>
                    <label for="data-adm">Data de Admissão:</label>
                    <input type="date" id="data-adm" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div class="search-container">
            <h2>Buscar Funcionários</h2>
            <input type="text" id="search-input" placeholder="Digite para buscar por nome, setor, unidade...">
        </div>

        <table id="funcionarios-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Setor</th>
                    <th>Unidade</th>
                    <th>Idade</th>
                    <th>Mês Nasc.</th>
                    <th>Data Nasc.</th>
                    <th>Tempo de Empresa</th>
                    <th>Mês Adm.</th>
                    <th>Data Adm.</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>

    </div>

    <script src="app.js"></script>
</body>
</html>
