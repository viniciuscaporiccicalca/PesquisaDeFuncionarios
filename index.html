<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversariantes Unimake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Aniversariantes e Funcionários</h1>
    </header>

    <main>
        <div class="filters-container">
            <div class="filter-group">
                <label for="und-filter">Unidade (UND):</label>
                <select id="und-filter">
                    <option value="">Todas</option>
                    <option value="CM">CM</option>
                    <option value="PV">PV</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="setor-filter">Setor:</label>
                <select id="setor-filter">
                    <option value="">Todos</option>
                    <option value="ISM">ISM</option>
                    <option value="CRM">CRM</option>
                    <option value="ADM">ADM</option>
                    <option value="DEV">DEV</option>
                    <option value="UNI">UNI</option>
                    <option value="MKT">MKT</option>
                    <option value="STI">STI</option>
                    <option value="WEB">WEB</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="nome-filter">Nome do Funcionário:</label>
                <input type="text" id="nome-filter" placeholder="Digite um nome para buscar...">
            </div>
        </div>

        <div class="table-container">
            <table id="data-table">
                <thead>
                    </thead>
                <tbody>
                    <tr>
                        <td colspan="100%" class="loading-message">Carregando dados da planilha...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>Desenvolvido pela Gemini</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
